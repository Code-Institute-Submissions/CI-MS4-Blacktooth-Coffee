{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="review-container">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <h2 class="heading">Edit Review</h2>
            <hr class="heading-hr">
        </div>
    </div>
    <div class="review-section">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
<!--======================================== EDIT REVIEW FORM ========================================-->
                <h2 class="heading">Edit Review</h2>               
                <form method="POST" action="{% url 'edit_review' review.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-lg cancel-button" href="{% url 'product_detail' product.id %}">Cancel</a>
                        <button class="btn btn-lg edit-review-button" type="submit">Edit Review</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
