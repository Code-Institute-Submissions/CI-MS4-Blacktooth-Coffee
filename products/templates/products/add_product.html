{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="add-product-container">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <h2 class="heading">Product Management</h2>
            <hr class="heading-hr">
        </div>
    </div>
    <div class="add-product-body">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <h2 class="heading">Add Product</h2>
                <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-lg cancel-button" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-lg add-product-button" type="submit">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
