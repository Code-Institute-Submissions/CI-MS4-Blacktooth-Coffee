{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container-fluid pl-0 pr-0">
<!--======================================== SEARCH BAR - FROM BOUTIQUE ADO ========================================-->
        <div class="search-container row">
            <div class="col-12">
                <form method="GET" action="{% url 'products' %}">
                    <div class="input-group">
                        <input class="form-control" type="text" name="q" placeholder="Search our site">
                        <div class="input-group-append">
                            <button class="form-control btn btn-black" type="submit">
                                <span class="icon">
                                    <i class="fas fa-search"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
<!--======================================== SORT BY ========================================-->
        <div class="sort-by-container">
            <div class="row">
                <div class="col-12 sort-by-body">
                    <h2 class="sort-by-heading">Sort By :</h2>
                    <a href="{% url 'products' %}?sort=price&direction=asc">Price</a>
                    <a href="{% url 'products' %}?sort=rating&direction=desc">Rating</a>
                    <a href="{% url 'products' %}?sort=category&direction=asc">Category</a>
                    <a href="{% url 'products' %}">All Products</a>
                </div>
            </div>
        </div>
<!--======================================== PRODUCTS - FROM BOUTIQUE ADO ========================================-->
        <div class="product-container">
            <div class="product-section row">
                {% for product in products %}
                    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                        <div class="products-picture">
                            {% if product.image %}
                                <a href="{% url 'product_detail' product.id %}">
                                    <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                                </a>
                            {% else %}
                                <a href="{% url 'product_detail' product.id %}">
                                    <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                                </a>
                            {% endif %}
                        </div>
                        <div class="products-body">
                            <h4 class="product-heading">{{ product.name }}</h4>
                            <h4 class="product-heading">Â£ {{ product.price }}</h4>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
