{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="blog-container">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <h2 class="heading">Brewtorials</h2>
            <hr class="heading-hr">
        </div>
    </div>
    <div class="product-action-body">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
<!--======================================== ADD POST FORM ========================================-->
                <h2 class="heading">Add Post</h2>
                
                <form method="POST" action="{% url 'add_post' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-lg cancel-button" href="{% url 'blog' %}">Cancel</a>
                        <button class="btn btn-lg product-action-button" type="submit">Add Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
